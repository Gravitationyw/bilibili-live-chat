<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="icon" href="https://www.bilibili.com/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="https://www.bilibili.com/favicon.ico" type="image/x-icon" />
	<title>Bilibili Live Chat</title>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			display: flex;
			align-items: flex-start;
			justify-content: center;
		}
		#main{
			width: 50%;
			margin-top: 25vh;
		}
		.form-control{
			box-shadow: none !important;
		}
		input[type="checkbox"]{
			vertical-align: middle;
		}
		label{
			margin-bottom: 0;
			font-weight: 400;
		}
		.input-group:not(:last-child) {
			margin-bottom: 10px;
		}
		@media screen and (max-width:1024px){
			#main{
				width: 80%;
			}
		}
	</style>
</head>

<body>
	<div id="main" class="panel panel-default">
		<div class="panel-heading">
			<h2 class="panel-title" style="font-size:30px;display:inline-block;margin-right:10px">Bilibili Live Chat</h2>
			<iframe src="https://ghbtns.com/github-btn.html?user=Tsuk1ko&repo=bilibili-live-chat&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px" style="vertical-align:bottom"></iframe>
		</div>
		<div class="panel-body">
			<div class="input-group">
				<span class="input-group-addon">直播间号</span>
				<input id="room" type="tel" class="form-control" placeholder="必填">
				<span class="input-group-btn">
					<button class="btn btn-primary" type="button" onclick="goLiveChat()">Go!</button>
				</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">显示头像</span>
				<select id="face" class="form-control">
					<option id="face-false" value="false">不显示</option>
					<option id="face-online" value="online">在线（实验性功能，不建议在弹幕量大的场景下使用）</option>
					<option id="face-local" value="local">本地（需要启动本地服务）</option>
				</select>
				<span class="input-group-addon" style="border-left:0">
					<a href="https://github.com/Tsuk1ko/bilibili-live-chat#关于显示头像" target="_blank" style="text-decoration:none!important">查看说明</a>
				</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">主播 UID</span>
				<input id="uid" type="tel" class="form-control" placeholder="选填，填写后自己的名字才能以主播专用的名字颜色标识">
			</div>
			<div class="input-group">
				<span class="input-group-addon">礼物合并</span>
				<input id="giftComb" type="tel" class="form-control" placeholder="选填，合并统计的等待时间（毫秒），不知道填多少可填5000，留空则关闭">
				<span class="input-group-addon" style="border-left:0">ms</span>
			</div>
		</div>
	</div>
	<script>
		let goLiveChat;

		(function () {
			let $room = document.getElementById("room");
			let $face = document.getElementById("face");
			let $uid = document.getElementById("uid");
			let $giftComb = document.getElementById("giftComb");

			let data = localStorage.getItem('data');
			if (data) {
				let {
					room,
					face,
					uid,
					giftComb
				} = JSON.parse(data);
				if(room) $room.value = room;
				if(face) $face.selectedIndex = face;
				if(uid) $uid.value = uid;
				if(giftComb) $giftComb.value = giftComb;
			}

			function warn(id) {
				document.getElementById(id).setAttribute('style', 'border-color:#ff8080');
			}

			goLiveChat = function () {
				let pass = true;
				let room = $room.value;
				let face = $face.selectedOptions[0].value;
				let uid = $uid.value;
				let giftComb = $giftComb.value;
				if (!/^[1-9][0-9]*$/.exec(room)) {
					warn('room');
					pass = false;
				}
				if (uid.length > 0 && !/^[1-9][0-9]*$/.exec(uid)) {
					warn('uid');
					pass = false;
				}
				if (giftComb.length > 0 && !/^[1-9][0-9]*$/.exec(giftComb)) {
					warn('giftComb');
					pass = false;
				}
				if (pass) {
					localStorage.setItem('data', JSON.stringify({
						room,
						face: $face.selectedIndex,
						uid,
						giftComb
					}));
					window.location.href = `./livechat.html#room=${room}&face=${face}${uid.length>0?'&aUID='+uid:''}${giftComb.length>0?'&giftComb='+giftComb:''}`;
				}
			}
		})();
	</script>
</body>

</html>
